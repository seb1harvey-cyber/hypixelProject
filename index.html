<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seb Harvey | Portfolio</title>

    <meta name="description" content="Personal website and portfolio of Seb Harvey.">

    <style>
        /* ===== CSS RESET (lightweight) ===== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ===== BASE STYLES ===== */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.6;
            color: #1f2933;
            background-color: #f9fafb;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ===== LAYOUT ===== */
        header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        main {
            padding: 3rem 1.5rem;
        }

        section {
            margin-bottom: 3rem;
        }

        /* ===== TYPOGRAPHY ===== */
        h1, h2, h3 {
            line-height: 1.2;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        p {
            max-width: 65ch;
            margin-bottom: 1rem;
        }

        /* ===== COMPONENTS ===== */
        .button {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: #2563eb;
            color: #ffffff;
            border-radius: 6px;
            font-weight: 500;
        }

        .button:hover {
            background-color: #1d4ed8;
            text-decoration: none;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
        }

        footer {
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            padding: 2rem 1.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <header>
        <div>
            We the best music!
        </div>
    </header>
</body>
